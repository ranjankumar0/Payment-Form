<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
    <h1 class="main_heading">Payment Form</h1>
    <p class="arya">Required Fileds are followed by * </p>
    <h2>Contact Information</h2>
     <P> Name: * <input type="text" name="name" required placeholder="Enter your name"></P>
      
     <fieldset>
        <legend>Gender * </legend>
        <p>
        Male <input type="radio" name="gender" id="Male" required>
        Female <input type="radio" name="gender"   id="Female" required>
        </P>
     </fieldset>

     <p>Address:<textarea name="address" id="address" cols="100" rows="8"></textarea ></p>
     <p>Email:* <input type="email" name="email" id="email" required placeholder="Enter your email"></p>\
     <p>Pincode: * <input type="number" name="Pincode" id="Pincode" required placeholder="Enter your Pincode"></p>

     <h2 class="vranjan">Payment Information</h2>
     <p>Card Type: *
        <select name="card_type" id="card_type" required>
            <option value="">----Select a Card Type----</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select>
        </p>
            <p>
                Card Number: * <input type="number" name="card_number" id="card_number" required placeholder="Enter your card number">
            </p>
            <p>
                Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
            </p>
            <p>CVV:* <input type="password" name="cvv" id="cvv" required placeholder="your cvv"></p>
            <input type="submit" value="Pay Now">

    </form>
    </div>
</body>
</html>
